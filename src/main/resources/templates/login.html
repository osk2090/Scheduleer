<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Login</h1> <hr>

<form action="/login" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    email : <input type="text" name="username"> <br>
    password : <input type="password" name="password"> <br>

    <span class="alert alert-danger" th:text="${exception}"></span> <br>

    <button type="submit">Login</button>
</form> <br>

<form th:action="@{/login}" method="post">
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            사용자ID 또는 비밀번호를 확인해 주세요.
        </div>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">email</label>
        <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
</form>

<button onclick="location.href='/oauth2/authorization/google'">Google Login</button>
<button type="button" class="navyBtn" onclick="location.href='/signup1'">join us</button>

</body>
</html>
