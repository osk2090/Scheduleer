<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Login</h1> <hr>

<form action="/login" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    email : <input type="text" name="username"> <br>
    password : <input type="password" name="password"> <br>

    <span class="alert alert-danger" th:text="${exception}"></span> <br>

    <button type="submit">Login</button>
</form> <br>

<button onclick="location.href='/oauth2/authorization/google'">Google Login</button>
<button type="button" class="navyBtn" onclick="location.href='/signup1'">join us</button>

</body>
</html>
