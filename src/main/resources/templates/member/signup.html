<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
</head>
<body>
<h1>Sign Up</h1> <hr>

<form th:action="@{/member}" method="POST">
    name : <input type="text" name="name"> <br>
    email : <input type="email" name="email"> <br>
    password : <input type="password" name="password"> <br>
    <input type="radio" name="auth" value="ROLE_ADMIN,ROLE_USER"> admin
    <input type="radio" name="auth" value="ROLE_USER" checked="checked"> user <br>
    <button type="submit">Join</button>
</form> <br>

<button type="button" class="navyBtn" onclick="location.href='/login'">sign in</button>
</body>
</html>
