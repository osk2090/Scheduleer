<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나의정보</title>
</head>
<body>

    <input type="hidden" name="id" th:value="${member.id}">
    이름 : <input type="text" name="name" th:value="${member.name}" disabled><br>
    이메일 : <input type="text" name="email" th:value="${member.email}" disabled><br>
    가입일 : <input type="text" name="regDate" th:value="${member.regDate}" disabled><br>



<div sec:authorize="hasAnyRole('ROLE_USER')" class="nav-item">
    <a th:href="@{/member/update/{id}(id=${member.id})}">
        <button>개인정보 수정</button>
    </a>
</div>

    <table>
        <thead>
        <tr>
            <th class="one wide">제목</th>
            <th class="ten wide">계획내용</th>
            <th class="ten wide">생성일자</th>
            <th class="ten wide">달성일자</th>
            <th class="two wide">별표</th>
        </tr>
        </thead>

        <tbody>
        <!-- CONTENTS !-->
        <tr th:each="board : ${boardList}">
            <td>
                <a th:href="@{/board/detail/{id}(id=${board.id})}">
                    <span th:text="${board.title}"></span>
                </a>
            </td>

            <td>
                <span th:text="${board.content}"></span>
            </td>

            <td>
                <span th:text="${board.regDate}"></span>
            </td>

            <td>
                <span th:text="${board.updateDate}"></span>
            </td>

            <td>
                <span th:text="${board.checkStar}"></span>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
