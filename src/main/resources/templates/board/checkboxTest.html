<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img id="image" onclick="changeImage()" border=0" src="/image/unchecked.png"/>

</body>
</html>

<script type="text/javascript">
    state = false;
    function changeImage() {
        if (state === false) {
            state = true;
            document.getElementById('image').src = "/image/checked.png";
        } else {
            state = false;
            document.getElementById('image').src = "/image/unchecked.png";
        }
    }
</script>
