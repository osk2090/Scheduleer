<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>

<form th:action="@{/update}" method="POST" name="checkStarForm">
    <h1>[[${boardDetail.title}]]</h1><br>
    <h3>[[${boardDetail.writer.name}]]</h3>

<!--    <div th:if="${boardDetail.checkStar == 'true'}">-->
<!--        <img id="imageT" onclick="changeImage()" src="resources/image/checked.svg">-->

<!--    </div>-->
<!--    <div th:if="${boardDetail.checkStar == 'false'}">-->
<!--        <img id="imageF" onclick="changeImage()" src="resources/image/unchecked.svg">-->
<!--    </div>-->

    <span th:if="${boardDetail.checkStar == false}">
        <img id="image" onclick="changeImage()" th:src="@{/image/unchecked.svg}"/>
    </span>

<!--    <span th:if="${boardDetail.checkStar == true}">-->
<!--        <img id="image" onclick="changeImage()" th:src="@{/image/checked.svg}"/>-->
<!--    </span>-->

<!--    <img id="image" onclick="changeImage()" src="resources/image/unchecked.svg">-->
    <input type="text" id="check" name="checkStar" th:value="${boardDetail.checkStar}" disabled><br>

    <h4>작성일자 : [[${boardDetail.regDate}]]</h4>
    <h4>계획 달성 일자: [[${boardDetail.updateDate}]]</h4><br>

    <textarea name="content" readonly="readonly">[[${boardDetail.content}]]</textarea><br>

    <div sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')" class="nav-item">
        <button type="submit">저장</button>
    </div>
    <button type="button" class="navyBtn" onclick="location.href='/main'">이전으로</button>

</form>
</body>
</html>

<script type="text/javascript">
    state = document.getElementById('check').value;

    function changeImage() {
        if (state === false) {
            state = true;
            document.checkStarForm.checkStar.value = state;
            document.getElementById('image').src = "/image/checked.svg";
        } else {
            state = false;
            document.checkStarForm.checkStar.value = state;
            document.getElementById('image').src = "/image/unchecked.svg";
        }
    }
</script>
