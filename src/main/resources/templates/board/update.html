<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>

<form th:action="@{'/board/update/' + ${board.id}}" method="POST" name="checkStarForm">
    <input type="hidden" name="_method" value="put"/>

    <input type="hidden" name="id" th:value="${board.id}">
    <input type="text" name="title" th:value="${board.title}" disabled>
    <input type="text" name="writer.name" th:value="${board.writer.name}" disabled>

    <img id="image" src="" onclick="changeImage()"/>
    <input type="text" id="check" name="checkStar" th:value="${board.checkStar}" disabled><br>

    작성일자 : <input type="text" name="writer.name" th:value="${board.regDate}" disabled>
    계획 달성 일자: <input type="text" name="writer.name" th:value="${board.updateDate}" disabled><br>

    <textarea name="content" readonly="readonly" th:value="${board.content}" ></textarea><br>
<input type="submit" value="저장">
</form>
</body>
</html>

<script type="text/javascript">
    state = document.getElementById('check').value;
    if (state === 'false') {
        document.getElementById('image').src = '/image/unchecked.svg';
    } else {
        document.getElementById('image').src = '/image/checked.svg';
    }

    function changeImage() {
        let e = document.getElementById('check').value;
        console.log(e);
        if (e === 'false') {
            document.getElementById('check').value = 'true';
            document.getElementById('image').src = '/image/checked.svg';
        } else {
            document.getElementById('check').value = 'false';
            document.getElementById('image').src = '/image/unchecked.svg';
        }
    }

</script>
